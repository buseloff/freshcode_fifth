<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class practice 1</title>
    <link rel="stylesheet" href="./css_positions/style1.css" />
  </head>
  <body>
    <div class="outer">
      <div class="header"></div>

      <div class="userInfo">
        <div class="photo">
          <img
            src="https://theologicallibrary.org/wp-content/uploads/2016/03/author.jpg"
            alt="userPhoto"
          />
        </div>

        <div class="name">Jane S Doe</div>
        <div class="location">Amsterdam, Netherlands</div>
        <div class="position">Copywriter</div>
        <div class="skills">
          Copywriter by day and photographer by nights. I have 5 year experience
          working with startups big and small
        </div>

        <div class="icons">
          <img src="./img/Facebook.png" alt="Facebook" />
          <img src="./img/Instagram.png" alt="Instagram" />
          <img src="./img/Twitter.png" alt="Twitter" />
        </div>
      </div>
    </div>
  </body>
</html>
